<app-navbar></app-navbar>

<mat-card class="card">
  <mat-card-header class="title">
    <mat-card-title>Upload Response</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="fileName" class="responseDiv">
      <p>Upload Successful!</p>
      <p>The file uploaded is {{ fileName }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button  mat-flat-button color="primary" (click)="goHome()">Go home</button>
  </mat-card-actions>
</mat-card>
